<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protótipo - Sistema de Cadastros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Protótipo: Sistema de Cadastros</h1>
    <p class="sub">Mini sistema web (HTML/CSS/JS) — CRUD + Persistência</p>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Novo cadastro</h2>
      <form id="formCadastro">
        <input id="nome" type="text" placeholder="Nome" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="telefone" type="text" placeholder="Telefone" />
        <div class="grid">
          <button type="submit" class="btn primary">Salvar</button>
          <button type="button" id="btnCancelar" class="btn">Cancelar edição</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Buscar</h2>
      <input id="buscar" type="text" placeholder="Buscar por nome ou email..." />
      <h2>Lista de cadastros</h2>
      <ul id="lista" class="lista"></ul>
    </section>
  </main>

  <footer>
    <small>Autor: Mateus Rocha de Miranda</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
